{
    "label" : "lock",
    "action" : "/run/current-system/sw/bin/swaylock",
    "text" : "Lock",
    "keybind" : "l"
}
{
    "label" : "logout",
    "action" : "/home/nfraison/.nix-profile/bin/hyprctl dispatch exit",
    "text" : "Logout",
    "keybind" : "e"
}
{
    "label" : "shutdown",
    "action" : "/run/current-system/sw/bin/systemctl poweroff",
    "text" : "Shutdown",
    "keybind" : "s"
}
{
    "label" : "reboot",
    "action" : "/run/current-system/sw/bin/systemctl reboot",
    "text" : "Reboot",
    "keybind" : "r"
}
{
    "label" : "hibernate",
    "action" : "/run/current-system/sw/bin/systemctl hibernate",
    "text" : "Hibernate",
    "keybind" : "h"
}
{
    "label" : "suspend",
    "action" : "/run/current-system/sw/bin/systemctl suspend",
    "text" : "Suspend",
    "keybind" : "u"
}